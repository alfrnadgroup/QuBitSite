<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuBit Chat - Team Collaboration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<!-- Header -->
<header class="bg-white shadow-md p-4 md:p-6">
  <div class="container mx-auto flex items-center justify-between">
    <img src="logo.png" alt="QuBit Chat Logo" class="h-10 w-10 md:h-12 md:w-12" />
    <div class="mx-auto text-center hidden md:block">
      <h1 class="text-xl md:text-2xl font-bold text-indigo-600" data-en="QuBit-Chat" data-ar="كيوبيت-شات">QuBit-Chat</h1>
      <p class="text-sm text-gray-500" data-en="Team T-T Touch" data-ar="فريق تي-تي تاتش">Team T-T Touch</p>
    </div>
    <div class="flex items-center space-x-4">
      <button id="langToggle" class="px-4 py-2 border border-indigo-600 text-indigo-600 rounded hover:bg-indigo-100">العربية</button>
      <img src="addchat.png" alt="Add Chat" class="h-10 w-10 md:h-12 md:w-12" />
      
      <!-- Hamburger button visible on small screens -->
      <button id="menuToggle" class="md:hidden flex flex-col justify-center items-center space-y-1 ml-4" aria-label="Toggle Menu">
        <span class="block w-6 h-0.5 bg-indigo-600"></span>
        <span class="block w-6 h-0.5 bg-indigo-600"></span>
        <span class="block w-6 h-0.5 bg-indigo-600"></span>
      </button>
    </div>
  </div>

  <!-- Navigation menu -->
  <nav id="mobileMenu" class="hidden md:hidden bg-white shadow-md mt-2 rounded-md max-w-xs mx-auto">
    <a href="#features" class="block px-4 py-2 border-b border-gray-200 hover:bg-indigo-50" data-en="Features" data-ar="الميزات">Features</a>
    <a href="#ai-smart" class="block px-4 py-2 border-b border-gray-200 hover:bg-indigo-50" data-en="AI & Smart Home" data-ar="الذكاء الاصطناعي والمنزل الذكي">AI & Smart Home</a>
    <a href="#security" class="block px-4 py-2 border-b border-gray-200 hover:bg-indigo-50" data-en="Security" data-ar="الأمان">Security</a>
    <a href="#benefits" class="block px-4 py-2 border-b border-gray-200 hover:bg-indigo-50" data-en="Why Us" data-ar="لماذا نحن">Why Us</a>
    <a href="#contact" class="block px-4 py-2 hover:bg-indigo-50" data-en="Contact" data-ar="اتصل بنا">Contact</a>
  </nav>

  <!-- Desktop menu hidden on small screens -->
  <nav class="hidden md:flex flex-wrap justify-center space-x-4 mt-4 rtl:space-x-reverse">
    <a href="#features" class="hover:text-indigo-500 block py-2" data-en="Features" data-ar="الميزات">Features</a>
    <a href="#ai-smart" class="hover:text-indigo-500 block py-2" data-en="AI & Smart Home" data-ar="الذكاء الاصطناعي والمنزل الذكي">AI & Smart Home</a>
    <a href="#security" class="hover:text-indigo-500 block py-2" data-en="Security" data-ar="الأمان">Security</a>
    <a href="#benefits" class="hover:text-indigo-500 block py-2" data-en="Why Us" data-ar="لماذا نحن">Why Us</a>
    <a href="#contact" class="hover:text-indigo-500 block py-2" data-en="Contact" data-ar="اتصل بنا">Contact</a>
  </nav>
</header>

<script>
  // Language toggle script
  const langToggle = document.getElementById('langToggle');
  let currentLang = 'en';
  langToggle.addEventListener('click', () => {
    const allElements = document.querySelectorAll('[data-en]');
    if (currentLang === 'en') {
      allElements.forEach(el => el.textContent = el.getAttribute('data-ar'));
      langToggle.textContent = 'English';
      document.documentElement.dir = 'rtl';
      currentLang = 'ar';
    } else {
      allElements.forEach(el => el.textContent = el.getAttribute('data-en'));
      langToggle.textContent = 'العربية';
      document.documentElement.dir = 'ltr';
      currentLang = 'en';
    }
  });

  // Hamburger menu toggle script
  const menuToggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>

</body>
</html>
